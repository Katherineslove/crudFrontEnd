<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CRUD PRACTICE</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/product/">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
  </head>

  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
      </a>

      <!-- <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#authForm">
          Login / Register
      </button> -->
    </div>
  </nav>

  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">Welcome to your personalised to do center</h1>
      <p class="lead font-weight-normal">This where you can upload and monitor your goals and tasks</p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5">To Do</h2>
        <p class="lead">Add your tasks here</p>
      </div>
      <div class="bg-light shadow-sm mx-auto" id="toDo" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        <a href="toDo.html">
          <img src="images/main-image@2x.jpg" alt="" style="width: 90%;">
        </a>
      </div>
    </div>
    <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 p-3">
        <h2 class="display-5">Completed</h2>
        <p class="lead">See what you have accomplished</p>
      </div>
      <div class="bg-dark shadow-sm mx-auto" href="done.html" id="done" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        <a href="done.html">
          <img src="images/main-image@2x.jpg" alt="" style="width: 90%;">
        </a>
      </div>
    </div>
  </div>

  <div class="modal fade" id="authForm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <ul class="nav nav-tabs nav-fill w-100">
                            <li class="nav-item">
                                <a class="nav-link active" id="loginTabBtn">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="registerTabBtn">Register</a>
                            </li>
                        </ul>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" autocomplete="false">
                            <div class="form-group">
                                <label for="lUsername">Username</label>
                                <input type="text" name="lUsername" id="lUsername" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lPassword">Password</label>
                                <input type="password" name="lPassword" id="lPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" name="button" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <form id="registerForm" autocomplete="false" class="d-none">
                            <div class="form-group">
                                <label for="rUsername">Username</label>
                                <input type="text" name="rUsername" id="rUsername" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="rEmail">Email</label>
                                <input type="email" name="rEmail" id="rEmail" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="rPassword">Password</label>
                                <input type="password" name="rPassword" id="rPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="rConfirmPassword">Confirm Password</label>
                                <input type="password" name="rConfirmPassword" id="rConfirmPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" name="button" class="btn btn-info btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/script.js" type="text/javascript">

  </script>
</div>


</body>
</html>
